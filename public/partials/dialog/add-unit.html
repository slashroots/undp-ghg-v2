<div ng-controller="UnitController" class="add-gas" data-ix="hidden" style="opacity: 1; display: block; transition: opacity 200ms;">
    <div class="openinv-wrapper">
      <div class="div-block"><a class="close-button w-inline-block" href="#/settings/7"><img src="../images/Close-Icon.png" width="12"></a></div>
      <div class="dialog-header">Add Unit</div>
      <div class="w-form">
        <form class="modal-form w-clearfix">
          <div class="modal-field-wrapper">
            <label class="modal-field-label">Unit Name</label>
            <input class="modal-fields w-input" ng-model="unit.un_unit_name" type="text">
          </div>
          <div class="modal-field-wrapper">
            <label class="modal-field-label">Unit Symbol</label>
            <input class="modal-fields w-input" ng-model="unit.un_unit_symbol" type="text">
          </div>
          <div class="action-button-group">
            <a class="modal-form-cancel w-button" ng-click="closeAndBack()" href="#">Cancel</a>
            <a class="modal-form-confirm w-button" ng-click="addUnit()">Save</a></div>
        </form>
      </div>
    </div>
  </div>
