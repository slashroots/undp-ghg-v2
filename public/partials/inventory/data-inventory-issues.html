<div id="data-inventory-issues">
    <h3 ng-if="selectedRow.issues==undefined || selectedRow.issues.length==0"
        style="text-align: center; color: #e3e3e3;">
        There are no issues for this record
    </h3>
    <md-list>

        <md-list-item ng-repeat="issue in selectedRow.issues" class="md-2-line contact-item">
            <!-- <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" /> -->
            <div class="md-list-item-text compact">
                <p style="color: red;">{{issue.description}}</p>
            </div>
        </md-list-item>

    </md-list>
</div>
